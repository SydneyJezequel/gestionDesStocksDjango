<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer le Dépôt</title>
</head>
<body>
        {% block content %}
            <h2>Supprimer le Dépôt</h2>
            <p>Êtes-vous sûr de vouloir supprimer le dépôt "{{ depot.nom_depot }}" ?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirmer la suppression</button>
            </form>
        {% endblock %}
</body>
</html>
