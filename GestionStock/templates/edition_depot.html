{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edition Dépôt</title>
    <link rel="stylesheet" href="{% static '/styles.css' %}" />
</head>
<body>
    {% include 'navbar.html' %}
    <br>
    <br>
    <h2>Édition du Dépôt {{ depot.nom_depot }}</h2>
        <!--Formulaire du dépôt + adresse-->
        <form method="post">
            {% csrf_token %}
            {{ editAdressForm.as_p }}
            {{ editDepotForm.as_p }}
            <button class="button is-primary" type="submit">Enregistrer</button>
        </form>
    <br>
    <a href="{% url 'supprimer-depot' depot.no_depot %}">Supprimer</a>
</body>
</html>
